name: Deployment for toItem

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - develop
    types: [closed]

jobs:
  cfn_hosting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update Stack
        if: ${{
          (aws cloudformation describe-stacks --stack-name localing-admin-api-dev | jq '.Stacks[].StackStatus' == 'CREATE_COMPLETE') ||
          (aws cloudformation describe-stacks --stack-name localing-admin-api-dev | jq '.Stacks[].StackStatus' == 'UPDATE_COMPLETE')
          }}
        run: |
          echo "aaa"
